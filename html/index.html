</head>
<body>
<div class="container">
    <div class="title">
        <h1>Bustsize-calculator</h1>
    </div>
    <h2>top-bust:</h2>
    <div class="top">
        <input type="text" placeholder="top" size="20" id="top" style="width: 200px;height: 60px;">
    </div>
    <h2>under-bust:</h2>
    <div class="under">
        <input type="text" placeholder="under" size="20" id="under" style="width: 200px;height: 60px;">
    </div>
    <h2 id="size">??? cup</h2>
    <div class="calculate">
        <h2><input type="button" value="Calculate!" onclick="calc_bust()"></h2>
    </div>
    <form method="post" action="">
        <label for="input_name">名前：</label>
        <input type="text" id="input_name" name="input_name" value="">
    </form>
</div>
</body>
<script>

    window.addEventListener('DOMContentLoaded', function(){
    var input_name = document.getElementById("input_name");
    input_name.addEventListener("change",function(){
        console.log("Change action");
        console.log(this.value);
    });

    // イベントリスナーでイベント「input」を登録
    input_name.addEventListener("input",function(){
        console.log("Input action");
        console.log(this.value);
    });
    });
    function calc_bust(){
    let top,under,bust_index,size;
    top=document.getElementById("top").value;
    under=document.getElementById("under").value;
    bust_index=(((top-under)/2.5)|0)+61;
    if(top=="" || under==""){
        size="Error…E";
    }else if(bust_index>90){
        size="Z";
    }else if(bust_index<64){
        size="AAA";
    }else if(bust_index===64){
        size="AA";
    }else{
        size=String.fromCharCode(bust_index);
    }
    document.getElementById("size").textContent=size+" cup";
    if (size==="Error…E"){
        window.location.href="https://jaydolphxx.github.io/project/html/Ecup"+String(Math.floor(Math.random()*5))+".html";
    }else{
        window.location.href="https://jaydolphxx.github.io/project/html/"+size+"cup"+String(Math.floor(Math.random()*5))+".html";
    }
}
</script>
</html>
