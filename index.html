<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>Bustsize Calculator</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1></h1>
        </div>
        <h2>top-bust:</h2>
        <div class="top">
            <input type="text" placeholder="top" size="20" id="top" style="width: 200px;height: 60px;">
        </div>
        <h2>under-bust:</h2>
        <div class="under">
            <input type="text" placeholder="under" size="20" id="under" style="width: 200px;height: 60px;">
        </div>
        <h2><span id="size">???</span> cup</h2>
        <div class="oppai">
            <div class="calculate">
                <h2><input type="button" value="Calculate!" onclick="oppai()"></h2>
            </div>
        </div>
    </div>
</body>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        const input_name = document.getElementById("input_name");
        const bustTopInput = document.getElementById("top");
        const bustUnderInput = document.getElementById("under");
        const bustSize = document.getElementById("size");
        let top, under;
        bustTopInput.addEventListener("input", () => {
            top = bustTopInput.value;
            const size = calc_bust(top, under);
            bustSize.textContent = size;
        });
        bustUnderInput.addEventListener("input", () => {
            under = bustUnderInput.value;
            const size = calc_bust(top, under);
            bustSize.textContent = size;
        });
    });
    const calc_bust = (top, under) => {
        const bust_index = (((top - under) / 2.5) | 0) + 61;
        let size;
        if (top == "" || under == "") {
            size = "Error…E";
        } else if (bust_index > 90) {
            size = "Z";
        } else if (bust_index < 64) {
            size = "AAA";
        } else if (bust_index === 64) {
            size = "AA";
        } else {
            size = String.fromCharCode(bust_index);
        }
        return size;
    }
    function oppai() {
        const bustSize = document.getElementById("size");
        const size = bustSize.textContent;
        if (size === "W") {
            window.location.href = "https://www.jfa.jp/samuraiblue/squad2022/";
        }
        else if (size === "Error…E") {
            window.location.href = "https://dolpxx.github.io/bustsize-calculator/html/Ecup" + String(Math.floor(Math.random() * 5)) + ".html";
        }
        else if (size === "???") {
            window.location.href = "https://dolpxx.github.io/bustsize-calculator/";
        } else if (size < "L") {
            window.location.href = "https://dolpxx.github.io/bustsize-calculator/html/" + size + "cup" + String(Math.floor(Math.random() * 5)) + ".html";
        } else if (size < "R") {
            window.location.href = "https://dolpxx.github.io/bustsize-calculator/html/" + size + "cup" + String(Math.floor(Math.random() * 3)) + ".html";
        } else if (size < "V") {
            window.location.href = "https://dolpxx.github.io/bustsize-calculator/html/" + size + "cup" + String(Math.floor(Math.random() * 2)) + ".html";
        } else {
            window.location.href = "https://dolpxx.github.io/bustsize-calculator/html/" + size + "cup0.html";
        }
    }
</script>

</html>
